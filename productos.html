  <main>
    <section id="FormAgregarProducto">
      <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseQuienesSomos"
          aria-expanded="false" aria-controls="collapseQuienesSomos">
          Añadir Productos
        </button>
  
        <div class="collapse" id="collapseQuienesSomos">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <form id="addproduct-form">
              <div class="mb-3">
                  <label for="productNameInput" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="productNameInput" placeholder="Tipo del producto" required>
              </div>
              <div class="mb-3">
                  <label for="productImageURLInput" class="form-label">Imagen[URL]</label>
                  <input type="url" class="form-control" id="productImageURLInput" placeholder="URL imagen del producto" required>
              </div>
              <div class="mb-3">
                  <label for="productPriceInput" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="productPriceInput" placeholder="Precio del producto" required>
              </div>
              <div class="mb-3">
                  <label for="productDescriptionInput" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="productDescriptionInput" placeholder="Detalle el producto" required>
              </div>
              <button type="submit" class="btn btn-warning">Añadir Producto</button>
          </form>
          </div>
        </div>
    </section>


    <div class="r1 row" id="AllProductos">
      <div class="producto p1 col-xl-3 col-12">
        <a data-fancybox data-src="https://i.discogs.com/uQy05I0dZG64hF3QXk9AyQPlW02jmiWDeNeY2cGZ6zs/rs:fit/g:sm/q:90/h:487/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTU3ODA0/MDUtMTU3Nzk1MDQ2/Ni01MzIxLmpwZWc.jpeg"
        data-caption="Cassette Phil Collins">
        <img src="https://i.discogs.com/uQy05I0dZG64hF3QXk9AyQPlW02jmiWDeNeY2cGZ6zs/rs:fit/g:sm/q:90/h:487/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTU3ODA0/MDUtMTU3Nzk1MDQ2/Ni01MzIxLmpwZWc.jpeg"
        width="247" height="247" class="imgproducto" alt="Cassette Phil Collins"></a>
       
        <p class="namproducto">Phil Collins – Both Sides (Cassette, Ed. Chile, 1993)</p>
        <p class="typproducto">Cassette </p>
        <span class="priproducto">$10.900</span>
      </div> 
    <div class="producto p2 col-xl-3 col-12">
      <a data-fancybox data-src="https://i.etsystatic.com/25003448/r/il/41499c/3873734327/il_340x270.3873734327_3ktj.jpg" data-caption="Cassette Bob Marley and The Wailers">
      <img class="imgproducto" src="https://i.etsystatic.com/25003448/r/il/41499c/3873734327/il_340x270.3873734327_3ktj.jpg" width="300" height="200" alt="Cassette Bob Marley and The Wailers"></a>
      <p class="namproducto">Bob Marley and The Wailers – Legend (Cassette, Ed. Chile, 2002)</p>
      <p class="typproducto">Cassette </p>
    <span class="priproducto">$7.900</span>
  </div> 
  <div class="producto p3 col-xl-3 col-12">
    <a data-fancybox data-src="https://assets.bigcartel.com/product_images/252353183/dig+dig+cassette+bc.jpg?auto=format&fit=max&h=1000&w=1000" data-caption="Dig - Dig (Cassette, Ed. US, 1993)">
